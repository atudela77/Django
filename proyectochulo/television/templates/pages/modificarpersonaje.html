{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Series</title>
</head>
<body>
    {% include 'pages/menu.html' %}
    <h1>Proyecto chulo</h1>
    <div>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="cajaidpersonaje" value="{{personaje.idpersonaje}}"/>
            <label>Nombre: </label>
            <input type="text" name="cajanombre" class="form-control" value="{{personaje.nombre}}"/>
            <label>Imagen: </label>
            <input type="text" name="cajaimagen" class="form-control" value="{{personaje.imagen}}"/>
            <label>Serie: </label>
            <!--<input type="text" name="cajaserie" class="form-control" value="{{personaje.idserie}}"/>-->
            <select name="cajaserie" class="form-control">
                {% for s in series %}
                    {% if s.idserie == personaje.idserie %}
                        <option value="{{s.idserie}}" selected="{{s.idserie}}">{{s.titulo}}</option>
                    {% else %}
                        <option value="{{s.idserie}}">{{s.titulo}}</option>
                    {% endif %}
                {% endfor %}
            </select>
            <button class=""btn btn.info">Update</button>    
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
